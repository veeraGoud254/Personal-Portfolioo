<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  body {
    background: url("{{ url_for('static', filename='images/myphoto.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    color: white;  /* Makes text visible on dark backgrounds */
  }

  /* Add a semi-transparent overlay for better readability */
  .overlay {
  background-color: rgba(0, 0, 0, 0.4); 
  backdrop-filter: blur(5px); /* adds blur effect */
  -webkit-backdrop-filter: blur(5px);
  min-height: 100vh;
  padding: 20px;
}

</style>

    <!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<!-- AOS (Animate on Scroll) -->
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="nav-link" href="/admin">Admin</a>
    <a class="navbar-brand px-3" href="/">My Portfolio</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/projects">Projects</a>
      <a class="nav-link" href="/blog">Blog</a>
      <a class="nav-link" href="/contact">Contact</a>
    </div>
  </nav>

  <!-- Overlay applied here -->
  <div class="overlay">
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
